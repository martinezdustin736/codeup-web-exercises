<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
   <style>
    h1{
        text-align: center;
    }

    h1, p {
        margin-left: 10px;
    }

    #the-button{
        margin-left: 10px;
    }

    .date{
       font-weight: bold;
    }
   </style>
</head>
<body>

<div id="posts"></div>




<button type="button" class="btn btn-outline-primary" id="the-button">Add a post!</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    (function() {
        "use strict";
        // TODO: Create an AJAX GET request for the file under data/inventory.json
        function buildStuff(){
            $.ajax("data/blog.json").done(function (posts){
                console.log(posts)
                $("#posts").html("")

                for(var i = 0; i < posts.length; i++){
                    var htmlStr = "<div id ='post-" + (i + 1) + "'>";
                    htmlStr += "<h1>" + posts[i].title + "</h1>"
                    htmlStr += "<p class='date'>" + posts[i].date + "</p>"
                    htmlStr += "<p>" + posts[i].content + "</p>"
                    htmlStr += "<p>" + posts[i].categories + "</p>"
                    $("#posts").append(htmlStr);
                }
            });

            // TODO: Take the data from inventory.json and append it to the products table
            //       HINT: Your data should come back as a JSON object; use console.log() to inspect
            //             its contents and fields
            //       HINT: You will want to target #insertProducts for your new HTML elements
        }
        $("#the-button").click(buildStuff);
        buildStuff();
    })();

</script>

</body>
</html>
