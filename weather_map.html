</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script>

    $.get("http://api.openweathermap.org/data/2.5/forecast", {
        APPID: WEATHER_MAP_TOKEN,
        lat:    29.423017,
        lon:   -98.48527,
        units: "imperial"
    }).done(function(data) {

            console.log("current",data)
        console.log('current weather', data);
        console.log(data.list[0].main.temp_max);
        $(".name").html(data.city.name)
        $("#temperature").html(data.list[0].main.temp_max + "/" + data.list[0].main.temp_min)
        $("#humidity").html("Humidity: " + data.list[0].main.humidity)
        $("#description").html("Description: " + data.list[0].weather[0].description)

    });



</script>
